# This is a basic workflow to help you get started with Actions

name: Security(attack/defense) on Linux

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule:
    # Nightly build at 12:12 A.M.
    - cron: "12 12 */1 * *"
  pull_request:
    branches: [ master,  test/v0.7.0, dev/v0.7.0 ]
    types: [opened, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: write-all

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  security-attack-defense-tests:
    # defaults:
    #   run:
    #     shell: bash
    #     working-directory: python
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest]
        arch: [X64]
        python-version: ['3.8']
#        exclude:
#          - os: macos-latest
#            python-version: '3.8'
#          - os: windows-latest
#            python-version: '3.6'
    runs-on: [self-hosted, Linux]
    timeout-minutes: 15
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # https://github.com/actions/checkout/issues/116#issuecomment-644419389
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: extract_branch
      - name: cd to master or dev branch and git pull
        run: |
          ls
          echo ${{ steps.extract_branch.outputs.branch }}
          if [[ ${{ steps.extract_branch.outputs.branch }} == "master" ]]; then
            echo "running on master"
            path=/home/actions-runner/fedml-master
            cd $path
            git config --global --add safe.directory $path
            git pull
            echo "dir={$path}" >> $GITHUB_OUTPUT
            echo $GITHUB_OUTPUT
          else
            echo "running on dev"
            path=/home/actions-runner/fedml-dev
            cd $path
            git config --global --add safe.directory $path
            git pull
            echo "dir={$path}" >> $GITHUB_OUTPUT
            echo $GITHUB_OUTPUT
          fi
        id: fedml_source_code_home
      - name: pip install -e ./
        working-directory: ${{ steps.fedml_source_code_home.outputs.dir }}
        run: |
          cd python
          pip install -e ./
          pip install sklearn

      - name: attack tests
        working-directory: ${{ steps.fedml_source_code_home.outputs.dir }}
        run: |
          cd python
          cd tests/security
          sh run_attacker_tests.sh

      - name: defense tests
        working-directory: ${{ steps.fedml_source_code_home.outputs.dir }}
        run: |
          cd python
          cd tests/security
          sh run_defender_tests.sh